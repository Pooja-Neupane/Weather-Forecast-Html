<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌦️ Jhapa Weather Report</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <button id="toggleTheme">🌙</button>
  <div class="weather-container">
    <header>
      <h1>🌆 Jhapa Weather Report</h1>
      <p class="date">May 18, 2025</p>
    </header>

    <section class="current-weather">
      <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="weather-icon" />
      <div class="weather-info">
        <h2>Partly Cloudy</h2>
        <p>🌡️ 24°C (High: 27°C / Low: 18°C)</p>
        <p>💨 Wind: 12 km/h | 💧 Humidity: 65%</p>
      </div>
    </section>

    <section class="forecast">
      <h3>📅 5-Day Forecast</h3>
      <div class="forecast-grid">
        <div class="day">
          <p>Mon</p>
          <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" alt="Sunny" />
          <p>26°C / 17°C</p>
        </div>
        <div class="day">
          <p>Tue</p>
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Cloudy" />
          <p>24°C / 16°C</p>
        </div>
        <div class="day">
          <p>Wed</p>
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163657.png" alt="Rainy" />
          <p>23°C / 18°C</p>
        </div>
        <div class="day">
          <p>Thu</p>
          <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Stormy" />
          <p>22°C / 17°C</p>
        </div>
        <div class="day">
          <p>Fri</p>
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Cloudy" />
          <p>25°C / 18°C</p>
        </div>
      </div>
    </section>
  </div>

  <script src="script1.js"></script>
</body>
</html>
